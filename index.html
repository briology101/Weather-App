<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cicada Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous" />
    <script
      src="https://kit.fontawesome.com/69f9fce2d1.js"
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1>Cicada Weather</h1>
          <span class="badge bg-primary" id="beta">BETA</span>
        </div>
      </div>

      <div class="row" id="details">
        <div class="col-7" id="search">
          <form id="city-search">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="city-search-input"
                placeholder="Enter City" />
                <button type ="submit" value= "search">
                Search</button>
                <button id="current-location">Current Location</button>
            </div>
          </form>
        </div>

    <div class="col-4" id="current-date-time"></div>

<div class="card">
        <div class="card-body">
  <div class="row">
    <div class="col-4">
      <div id="entered-city">Kalamazoo</div>
      <div id="temp-current">78°F</div>
                  </div>

    <div class="col-4">
      <div id = "icon-condition">
   
  <img 
                src = ""
                alt = ""
                id = "icon"
                class = "float-left"/></br>
                              </div>
                <div id="conditions">Cloudy</div>
                    </div>

    <div class="col-4">
      <div id = "current-summary">
      Feels Like:    <span id="feels-like">78</span>°F</br>
      Humidity:    <span id="humidity">75</span>%</br>
      Wind Speed:    <span id="wind">5</span> mph</br>
      Wind Gusts:    <span id="wind-gust">10</span> mph</br>
           </div>
    </div>
    </div>
  </div>
</div>

  <footer>
  <div class="row">
  <span class="col-12"><a href="https://github.com/briology101/Weather-App" target="_blank">Open source code</a> by Bri Franz-Jonas</span>
</div>
</footer>
</div>
    

<script src = "Src/app.js"></script>
</body>
</html>
